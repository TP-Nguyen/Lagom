<head>
 <style>
     body{
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
         background-color: #222;
         margin: 0;
     }
     #container{
         position: relative;
         max-width: 100vw;
         height: 80vh;
         display: grid;
         grid-template-columns: repeat(auto-fill, minmax(600px, 1fr));
         grid-template-rows: minmax(100px, auto);
         grid-auto-flow: dense;
         grid-gap: 3px; 
         margin: 0;
     }
     navbar{
         position: absolute;
         top: 0;
         left: 0;
         height: 5vh;
         width: 100vw;
         align-items: center;
         justify-content: center;
         clear: both;
         color: #fff;
/*         background: #333;*/
         border-bottom: 1px solid #333;
     }
     navbar ul{
         list-style: none;
         margin: 0;
         padding: 0;
         height: 100%;
     }
     navbar ul li{
         display: block; 
         text-decoration: none;
         float: left; 
         margin: 0;
         padding: 1% 3%;
         width: 27%; 
         height: 98%;
     }
     navbar ul li:nth-child(1){
        text-align: left;
     }
     navbar ul li:nth-child(2){
        text-align: center;
     }
     navbar ul li:nth-child(3){
        text-align: right;
     }
     #container .field{
         background: #333;
         padding: 20px;
         display: grid;
         place-items: center;
         text-align: center;
         color: #fff;
         transition: 0.5s;
     }
     #container .field:hover{
/*        background: dodgerblue;*/
/*         background-color:rgba(192,192,192,0.7);*/
         background: black;
         color: whitesmoke;
         opacity: 1;
         
     }
     #Tagebuch{
         grid-column: span 1;
         grid-row: span 3;
     }
     #Kalender{
         grid-column: span 1;
         grid-row: span 5;
     }
     #Kalender .content{
         width: 80%;
         height: 100%;
     }
     #Kalender .content .month{
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(55px,auto));
         grid-auto-flow: dense;
         justify-content: center;
         align-items: center;
         grid-gap: 5px;
         box-sizing: border-box;
         
     }
     #Kalender .content .month #today{
         border: 1px solid dodgerblue;
     }
     #Kalender .content .month .day{
         grid-column: span 1;
         height:55px;
         display: flex;
         justify-content: center;
         align-items: center;
     }
     #Kalender .content .month .dayevent{ 
        grid-column: span 1;
        height: 50px;
        border-bottom: 3px solid dodgerblue;
        display: flex;
        justify-content: center;
        align-items: center;
     }
     
     #Kalender .content .month .day:hover{
/*         background:  dodgerblue;*/
         background-color:rgba(192,192,192,0.8);
/*         background:  #333;*/
     }
     #Kalender .content .month .dayz{
         grid-column: span 1;
         height:55px;
         display: flex;
         justify-content: center;
         align-items: center;
         background:  dodgerblue;
     }
     #Ziele{
         grid-column: span 1;
         grid-row: span 3;
     }
     #ToDo{
         grid-column: span 1;
         grid-row: span 4;
     }
     #Motivation{
         grid-column: span 1;
         grid-row: span 2;
     }
     #Erinnerung{
         grid-column: span 1;
         grid-row: span 1;
     }
     #Galerie{
         grid-column: span 1;
         grid-row: span 3;
     }
    
    </style>
</head>


<body>
<navbar>
    <ul>
    <li>Lagom</li>
    <li>Konto</li> <!--getNutzername-->
    <li>Abmelden</li>
    </ul>
</navbar>
<div id="container">
    <div class="field" id="Tagebuch">
        <div class="content">
            <p>Tagebuch</p>
        </div>
    </div>
    
    <div class="field" id="Kalender">
        <div class="content">
            <h3>{{month}}</h3>
            <div class="month" *ngFor="let day of days">       
                    <!--<div class="day">{{day.number}}</div>-->
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="dayevent">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day" id="today">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="dayz">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day">17</div>
                    <div class="day">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                    <div class="day">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                    <div class="day">31</div>
            </div>
        </div>
    </div>
    
    <div class="field" id="Ziele">
        <div class="content">
            <p>Ziele</p>
        </div>
    </div>
    
    <div class="field" id="ToDo">
        <div class="content">
            <p>ToDo</p>
        </div>
    </div>
    
    
    <div class="field" id="Erinnerung">
        <div class="content">
            <p>Erinnerung</p>
        </div>
    </div>
    
    <div class="field" id="Galerie">
        <div class="content">
            <p>Galerie</p>
        </div>
    </div> 
    
    <div class="field" id="Motivation">
        <div class="content">
            <p>Motivation</p>
        </div>
    </div>
</div>       
</body>
