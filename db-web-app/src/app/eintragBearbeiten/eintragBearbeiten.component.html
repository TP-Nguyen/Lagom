<div id="overlay" >
  <div id="Eintrag" >
      <h2>Beitrag bearbeiten</h2>
      <br><br>
      <form *ngFor="let eintrag of eintraege"> 
          <br>
          <br>
         <div class="inputBox">
           <div class="field">
             <div class="control">
                <input type="text" name="Datum" required="" value="" [(ngModel)]="eintrag.Datum">
                <label>Datum</label>
              </div>
            </div>
          </div> 
          <div class="inputBox">
          <input type="text" name="Uhrzeit" [(ngModel)]="eintrag.Uhrzeit" >
          <label>Uhrzeit</label>
          </div> 
          <div class="inputBox">
            <div class="field">
              <div class="control">
                <input type="text" name="Titel" required="" [(ngModel)]="eintrag.Titel" >
                <label>Titel</label>
              </div>
            </div>
          </div> 
          <div class="inputBox">
          <input type="text" name="Untertitel" [(ngModel)]="eintrag.Untertitel" >
          <label>Untertitel</label>
          </div> 
          <div class="inputBox">
          <input type="text" name="Text" required="" [(ngModel)]="eintrag.Text" >
          <label>Text</label>
          </div> 
          <div class="inputBox">
          <input type="text" name="Notiz" [(ngModel)]="eintrag.Notiz" #NotizInput >
          <label>Notiz</label>
          </div> 
          <div class="inputBox">
          <input type="text" name="Anmerkung" [(ngModel)]="eintrag.Anmerkung" >
          <label>Anmerkung</label>
          </div>

          <div style="color: red" class="field has-text-danger">{{nachricht}}</div>
          
        <input id="aktualisieren" type="submit" value="Aktualisiere Daten" (click)="aktualisiereEintrag()">
      </form>
      <input id="zurueck" (click)="goBack()" type="submit" value="zurÃ¼ck">
  </div>
</div>
