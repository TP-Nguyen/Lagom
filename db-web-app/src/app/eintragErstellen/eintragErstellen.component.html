<div id="overlay">
  <div id="Eintrag">
      <h2>{{erstellungsTitel}}</h2>
      <br><br>
      <form [formGroup]="neuerEintrag" (ngSubmit)="submit(neuerEintrag.value)">
        <div class="field">
          <div class="control">
            <label for="eintrag">Kategorie: </label>
            <select name="eintrag" formControlName="EintragArt">
              <option value="Ziel">Ziel</option>
              <option value="Erinnerung">Erinnerung</option>
              <option value="Kalender">Kalender</option>
              <option value="Tagebuch">Tagebuch</option>
              <option value="ToDo">ToDo</option>
              <!-- <option value="Galerie">Galerie</option> -->
            </select>
          </div>
        </div>
          <br>
          <br>
         <div class="inputBox">
            <div class="field">
              <div class="control">
                <input type="text" name="" required="" formControlName="Datum">
                <label>Datum</label>
              </div>
            </div>
          </div> 

          <!-- Nur wenn Erinnerungen, Kalender ODER wir f체gen 체berall Uhrzeit ein -->
          <div class="inputBox"> 
          <input type="text" name="" formControlName="Uhrzeit">
          <label>Uhrzeit</label>
          </div> 

          <div class="inputBox">
            <div class="field">
              <div class="control">
                <input type="text" name="" required="" formControlName="Titel">
                <label>Titel</label>
              </div>
            </div>
          </div> 
          <div class="inputBox">
          <input type="text" name="" formControlName="Untertitel">
          <label>Untertitel</label>
          </div> 
          <div class="inputBox">
          <input type="text" name="" required="" formControlName="Text">
          <label>Text</label>
          </div> 
          <div class="inputBox">
          <input type="text" name="" formControlName="Notiz">
          <label>Notiz</label>
          </div> 
          <div class="inputBox">
          <input type="text" name="" formControlName="Anmerkung">
          <label>Anmerkung</label>
          </div>
        
          <div style="color: red" class="field has-text-danger">{{nachricht}}</div>

        <input id="bestaetigen"type="submit" value="best채tigen">
      </form>
      <input id="zurueck" (click)="goBack()" type="submit" value="zur체ck">
  </div>
</div>
